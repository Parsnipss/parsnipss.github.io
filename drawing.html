<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Processing Demo</title>
<script type="text/javascript" src="js/shoop.js"></script>
</head>
<body>


<script type="text/processing">
void setup(){
  size(600,1000);
}

int startX=300;
int startY=300;
int bR = 150;
int initialG = 200;
int bVYG = 30;
float bVX = 5;
float bVY = random(1,100);

boolean start = true;
boolean rightX = true;
boolean falling = true;

void draw(){
  background(0,0,0);
  circle(startX, startY, bR);
  
  if(startX >= (600-(bR/2))){
    rightX = false;
    fill(random(0,255),random(0,255),random(0,255));
  }
  if(startX <= (bR/2)){
    rightX = true;
    fill(random(0,255),random(0,255),random(0,255));
  }
  if(startY >= (1000-(bR/2))){
    falling = false;
    fill(random(0,255),random(0,255),random(0,255));
  }
  if(startY <= (bR/2)){
    fill(random(0,255),random(0,255),random(0,255));
  }

  if(rightX == true && falling == true){
    startX+=bVX;
    startY+=bVY;
  }
  if(rightX == true && falling == false){
    while (bVYG > 0){
      startX+=bVX;
      startY = startY - bVYG;
      bVYG = bVYG - (2);
    }
  }
  if(rightX == false && falling == true){
    startX-=bVX;
    startY+=bVY;
  }
  if(rightX == false && falling == false){
    while (bVYG > 0){
      startX-=bVX;
      startY = startY - bVYG;
      bVYG = bVYG - (5);
    }
  }
}

</script>

<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
</html>
